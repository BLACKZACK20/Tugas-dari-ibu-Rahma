<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tugas Dari Ibu Rahma</title>
  <style>
    /* Reset dan font */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      color: #333;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #2c3e50;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1100px;
    }
    section {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 20px 30px;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    section:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #34495e;
      border-bottom: 3px solid #3498db;
      padding-bottom: 8px;
      font-weight: 700;
      text-align: center;
      width: 100%;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
      cursor: pointer;
      max-height: 400px;
      object-fit: cover;
    }
    img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }
    @media (max-width: 768px) {
      body {
        padding: 20px 10px;
      }
      h1 {
        font-size: 2.2rem;
        margin-bottom: 30px;
      }
      h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <h1>Warga Wilayah Timur</h1>

  <div class="gallery">
    <section>
      <h2>Si Paling Ganteng Dari TKI</h2>
      <img 
        src="https://lh3.googleusercontent.com/pw/AP1GczODkFWrYedtubA3-2dODB6G0WIhsb44wNPr4W1VkputCE29OJ_exikVUae4P-g7ToIBxFHMzro8uEtZ6kagbu767Mn5bcXBcADpimlIHT-fQqSch0OHYZmUnZjKPlbJuRljFOchH_awvktm9yV4-FzX=w729-h911-s-no-gm?authuser=0" 
        alt="Santoso Ganteng" 
        loading="lazy"
      />
    </section>

    <section>
      <h2>Si paling Ganteng Dari Alam Sanggar</h2>
      <img 
        src=" https://lh3.googleusercontent.com/pw/AP1GczMAhILToxGWSc2mwUglKFArUmdLVDikOFCJvr9ihAgB4r_IBZnhNE-v9sWtugsEhEjFwVIObuwvJ8hDrgl4yPXQRSHqUc8n34QVBMbCvPQpLL4qTDRSXVIY2Gl2211nZvRC5TUefLOcEQgYsCzJnfQD=w911-h911-s-no-gm?authuser=0"
        alt="Randy Ganteng"
        loading="lazy"
        />
    </section>

     </body>

</html>
